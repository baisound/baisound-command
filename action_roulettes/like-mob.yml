# Fullpack (映え特化・ご褒美多め)
roulette:
  enabled: true
  death_count_threshold: 25
  cooldown_seconds: 10
  reset_counter_on_trigger: false
  ignore:
    worlds: ["lobby","creative"]
    gamemodes: ["CREATIVE", "SPECTATOR"]
#    permission_bypass: "roulette.bypass"
  safety:
    invulnerable_seconds: 8
    prevent_block_damage: true
    keep_equipment: true
  fx:
    title:
      main: "&6&l🎭 配信映えルーレット！"
      sub: "&7{player} の運試し配信！"
      fadeIn: 10
      stay: 60
      fadeOut: 20
    bossbar:
      text: "&e&l⚡ 回転中…結果まで {sec}s"
      color: "YELLOW"
      style: "PROGRESS"
      duration_seconds: 6
    actionbar:
      spinning: "&f抽選中… &7(残り {sec}s)"
      result_good: "&a&l【歓喜】 &f{result_name}"
      result_bad: "&c&l【阿鼻叫喚】 &f{result_name}"
      result_fun: "&e&l【演出】 &f{result_name}"
    sounds:
      start: "entity.ender_dragon.growl"
      tick:  "ui.button.click"
      finish_good: "entity.firework_rocket.twinkle"
      finish_bad:  "entity.wither.spawn"
    particles:
      start:
        type: "totem_of_undying"
        count: 120
        radius: 1.2
      loop:
        type: "crit_magic"
        count: 45
        radius: 1.8
      good:
        type: "firework"
        count: 2
      bad:
        type: "explosion_large"
        count: 1
      fun:
        type: "happy_villager"
        count: 20
  entries:
    # GOOD（配信用ご褒美を多めにしつつ演出で映え）
    - id: "god_mode_8s"
      name: "神の加護（8秒）"
      weight: 8
      mood: "GOOD"
      cmd:
        - "effect give {player} minecraft:resistance 9 255 true"
        - "effect give {player} minecraft:regeneration 9 2 true"
        - "effect give {player} minecraft:absorption 9 4 true"
    - id: "totem_combo"
      name: "トーテム＋花火フィナーレ"
      weight: 7
      mood: "GOOD"
      cmd:
        - "give {player} minecraft:totem_of_undying 1"
        - "summon firework_rocket ~ ~1 ~ {LifeTime:40}"
        - "summon firework_rocket ~1 ~1 ~ {LifeTime:40}"
        - "summon firework_rocket ~-1 ~1 ~ {LifeTime:40}"
    - id: "elytra_45s"
      name: "エリトラショー（45秒）"
      weight: 6
      mood: "GOOD"
      cmd:
        - "give {player} minecraft:elytra 1{display:{Name:'{\"text\":\"Temporary Elytra\"}'}}"
        - "give {player} minecraft:firework_rocket 32"
        - "execute as {player} run schedule function actionroulette:remove_elytra 45s"
    - id: "xp_shower"
      name: "経験値シャワー（+450pt）"
      weight: 7
      mood: "GOOD"
      cmd:
        - "xp add {player} 450 points"
        - "playsound minecraft:entity.experience_orb.pickup master {player} ~ ~ ~ 1 1"

    # FUN（配信映えするが比較的安全）
    - id: "confetti_ring"
      name: "紙吹雪TNTリング（安全）"
      weight: 6
      mood: "GOOD"
