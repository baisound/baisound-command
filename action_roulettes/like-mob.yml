        - "execute at {player} run summon tnt ~1 ~ ~ {Fuse:30}"
        - "execute at {player} run summon tnt ~-1 ~ ~ {Fuse:30}"
        - "execute at {player} run summon tnt ~ ~ ~1 {Fuse:30}"
        - "execute at {player} run summon tnt ~ ~ ~-1 {Fuse:30}"

    # BAD（見た目ド派手・ブロック無傷）
